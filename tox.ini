[tox]
envlist = flake8, py27, pypy, py37, pypy3
skip_missing_interpreters = True

[testenv]
deps =
     pytest
     pytest-cov
     responses

install_command =
     python -m pip install {opts} {packages}

commands =
     pytest --cov caliper --basetemp={envtmpdir} {posargs} tests/

[testenv:flake8]
basepython = python3
deps =
     flake8
commands =
     flake8
